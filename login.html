<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-sky-400">
    <header>
        <h1 class="text-center text-slate-700 text-7xl p-12"><span class="text-stone-800">ROB</span> Bank</h1>
        <h1  class="text-center text-yellow-50 text-6xl mb-5">Welcome To the Bank</h1>
    </header>
     <main>
        <!-- login form section -->

        <section class="w-9/12 mx-auto">
            <div class="bg-slate-300 p-5 rounded-lg mx-auto w-1/2">
                <h1 class="text-4xl text-blue-400">Please Enter <span class="text-green-400">email & password</span></h1>
                <br><br>
                <h2 class="text-4xl text-blue-400 m-2">Email:</h2>
                <input class="p-2 w-1/2 rounded-lg m-2" type="email" name="" placeholder="enter your email" id="user-email">
                <h2 class="text-4xl text-blue-400 m-2">Password:</h2>
                <input class="p-2 w-1/2 rounded-lg m-2 " type="password" name="" placeholder="enter password" id="user-password">
                <button class="bg-red-400 block px-5 py-2 rounded-lg m-2 text-lg" id="login-btn">Login</button>
            </div>
        </section>
     </main>
     <script src="js-code/login.js"></script>
</body>
</html>
